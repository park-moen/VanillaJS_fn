<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <section class="main-container">
        <h2 class="title">Modal</h2>
        <div class="content">
          <h3 class="sub-title">There are no ugly mods</h3>
          <p>
            dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore
            et dolore magna aliqua. Sapien eget mi proin sed.
          </p>
          <button class="modal-btn" data-modal-target="#modal">Learn more</button>
        </div>
      </section>
      <section class="image-container">
        <img
          src="https://images.unsplash.com/photo-1554118811-1e0d58224f24?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1930&q=80"
          alt="메인 이미지"
        />
      </section>
    </main>

    <section class="modal" id="modal">
      <div class="modal-header">
        <h2 class="modal-title">Login</h2>
        <button data-close-button class="close-btn">&times;</button>
      </div>
      <div class="input-container">
        <label for="email" class="readable-hidden"></label>
        <input type="email" name="email" placeholder="Email" />
        <label for="password" class="readable-hidden"></label>
        <input type="password" name="password" placeholder="Password" />
      </div>
    </section>
    <div id="overlay"></div>

    <script src="./app.js"></script>
  </body>
</html>
