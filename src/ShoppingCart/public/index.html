<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">
        <i class="fas fa-utensils"></i>
        Ramen Shop
      </h1>
      <a href="./cart.html" class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
      </a>
    </header>
    <main class="main">
      <section>
        <h2 class="a11y-hidden">상품 리스트</h2>
        <ul class="list">
          <li id="1" class="item">
            <div class="image-container">
              <img
                src="https://thumbnail7.coupangcdn.com/thumbnails/remote/492x492ex/image/product/image/vendoritem/2019/01/31/3066896620/19e6513f-0e9c-4cfe-962c-09543de5aad0.jpg"
                alt="열라면"
              />
            </div>

            <section class="item-container">
              <h2 class="a11y-hidden">상품 정보</h2>
              <div class="price-container">
                <span>오뚜기 열라면 봉지라면</span>
                <span class="price">균일가</span>
                <span class="price-value"></span>
              </div>

              <div class="count-container">
                <p>
                  <span>총 수량</span>
                  <span>1개</span>
                </p>
                <i class="fas fa-sort-down"></i>
                <!-- 상품 갯수 정하는 리스트 -->
                <ul class="count-list a11y-hidden"></ul>
              </div>

              <div class="purchase-container">
                <div class="buy-control">
                  <button class="minus-btn">수량 감소</button>
                  <input type="text" value="1" class="count-state" id="1" />
                  <button class="plus-btn">수량 증가</button>
                </div>

                <div class="cart">
                  <button class="cart-btn">장바구니</button>
                </div>

                <div class="buy">
                  <button class="buy-btn">구매하기</button>
                </div>
              </div>
            </section>
          </li>
          <li id="2" class="item">
            <div class="image-container">
              <img
                src="https://thumbnail10.coupangcdn.com/thumbnails/remote/492x492ex/image/retail/images/601230714905851-7971d219-3bf1-4bb2-9e3e-e02b41f0dbc9.jpg"
                alt="너구리 짜빠게티 세트"
              />
            </div>
            <section class="item-container">
              <h2 class="a11y-hidden">상품 정보</h2>
              <div class="price-container">
                <span>팔도비빔면 156g</span>
                <span class="price">균일가</span>
                <span class="price-value"></span>
              </div>

              <div class="count-container">
                <p>
                  <span>총 수량</span>
                  <span>1개</span>
                </p>
                <i class="fas fa-sort-down"></i>
                <!-- 상품 갯수 정하는 리스트 -->
                <ul class="count-list a11y-hidden"></ul>
              </div>

              <div class="purchase-container">
                <div class="buy-control">
                  <button class="minus-btn">수량 감소</button>
                  <input type="text" value="1" class="count-state" id="2" />
                  <button class="plus-btn">수량 증가</button>
                </div>

                <div class="cart">
                  <button class="cart-btn">장바구니</button>
                </div>

                <div class="buy">
                  <button class="buy-btn">구매하기</button>
                </div>
              </div>
            </section>
          </li>
          <li id="3" class="item">
            <div class="image-container">
              <img
                src="https://thumbnail6.coupangcdn.com/thumbnails/remote/492x492ex/image/product/image/vendoritem/2019/01/25/4326788823/8389579e-4f96-4f4e-8c56-2e013dbea673.jpg"
                alt="간짬뽕"
              />
            </div>
            <section class="item-container">
              <h2 class="a11y-hidden">상품 정보</h2>
              <div class="price-container">
                <span>삼양 볶음 간짬뽕</span>
                <span class="price">균일가</span>
                <span class="price-value"></span>
              </div>

              <div class="count-container">
                <p>
                  <span>총 수량</span>
                  <span>1개</span>
                </p>
                <i class="fas fa-sort-down"></i>
                <!-- 상품 갯수 정하는 리스트 -->
                <ul class="count-list a11y-hidden"></ul>
              </div>

              <div class="purchase-container">
                <div class="buy-control">
                  <button class="minus-btn">수량 감소</button>
                  <input type="text" value="1" class="count-state" id="3" />
                  <button class="plus-btn">수량 증가</button>
                </div>

                <div class="cart">
                  <button class="cart-btn">장바구니</button>
                </div>

                <div class="buy">
                  <button class="buy-btn">구매하기</button>
                </div>
              </div>
            </section>
          </li>
        </ul>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
